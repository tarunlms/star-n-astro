    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Star and Astrology | Registration </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg py-3 sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets//img/logo.png" alt="logo" />
            </a>
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto my-3  my-lg-0 gap-lg-0 gap-4 d-flex flex-wrap align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Predictions</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#" aria-disabled="true">Media</a>
                    </li>
                    <li class="nav-item px-2">
                        <button class="btn btn-secondary btn-sm minw-107" type="submit">Book Appointment</button>
                    </li>
                    <li class="nav-item px-2">
                        
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <main class="container">
        <!-- registration -->
        <div class="row my-md-5 my-4">
            <div class="col-lg-10 mx-auto">
                <div class="auth-wrapper profile-form">
                    <div class="p-5">
                        <h1 class="text-start fs-60 fw-medium ff-type2 mb-5">Profile</h1>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control" id="name" placeholder="John Doe"
                                        value="John Doe">
                                    <label for="name">Name</label>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-floating mb-4">
                                    <input type="email" class="form-control" id="emailid" placeholder="name@example.com"
                                        value="mdo@example.com">
                                    <label for="emailid">Email id</label>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control" id="mobile" placeholder="eg. 7858485658"
                                        value="eg. 7858485658">
                                    <label for="mobile">Mobile</label>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-floating mb-4">
                                    <input type="date" class="form-control" id="dob" placeholder="25/10/1995">
                                    <label for="dob">Date of birth</label>

                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-floating mb-4">
                                    <input type="time" class="form-control" id="bt" placeholder="John Doe"
                                        value="John Doe">
                                    <label for="bt">Birth time</label>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control" id="bp" placeholder="eg. America"
                                        value="America">
                                    <label for="bp">Birth place</label>
                                </div>
                            </div>

                            <div class="d-lg-flex d-grid gap-4 justify-content-lg-center mt-4 pt-3">
                                <button class="btn btn-secondary minw-248">
                                    Cancel
                                </button>
                                <button class="btn btn-primary minw-248">
                                    Update
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- registration end -->
    </main>

        <div class="container">

                            Reserved</a> | <a href="#" class="text-decoration-none text-white">Privacy Policy</a></p>
                </div>
                <div class="col-md-5">
                    <p class="m-0 text-white text-md-end">Design & Developed By: <a href="#"
                            class="text-decoration-none"><img src="./assets/img/lms_logo.svg" alt="LMS"></a></p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
