<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Star and Astrology | Registration </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="./../assets/css/style.css" rel="stylesheet">
  </head>
    <body >
        <main class="container">
            <!-- registration -->
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="auth-wrapper">
                        <div class="p-5">
                            <h1 class="text-center fs-60 fw-medium ff-type2 mb-5">Registration!</h1>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-floating mb-4">
                                        <input type="text" class="form-control" id="name" placeholder="John Doe" value="John Doe">
                                        <label for="name">Name</label>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-floating mb-4">
                                        <input type="email" class="form-control" id="emailid" placeholder="name@example.com" value="mdo@example.com">
                                        <label for="emailid">Email id</label>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-floating mb-4">
                                        <input type="text" class="form-control" id="mobile" placeholder="eg. 7858485658" value="eg. 7858485658">
                                        <label for="mobile">Mobile</label>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-floating mb-4">
                                        <input type="date" class="form-control" id="dob" placeholder="25/10/1995" >
                                        <label for="dob">Date of birth</label>
                                       
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-floating mb-4">
                                        <input type="time" class="form-control" id="bt" placeholder="John Doe" value="John Doe">
                                        <label for="bt">Birth time</label>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-floating mb-4">
                                        <input type="text" class="form-control" id="bp" placeholder="eg. America" value="America">
                                        <label for="bp">Birth place</label>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-floating mb-4">
                                        <input type="password" class="form-control" id="password" placeholder="password" value="mdo@example.com">
                                        <label for="password">Password</label>
                                        <a class="icon" href="#">
                                            <img src="./../assets/img/eye-open.svg" alt="">
                                        </a>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="password" placeholder="password" value="mdo@example.com">
                                        <label for="password">Confirm password</label>
                                        <a class="icon" href="#">
                                            <img src="./../assets/img/eye-close.svg" alt="">
                                        </a>
                                    </div>
                                </div>
                                    <div class="d-lg-flex d-grid gap-4 justify-content-lg-center mt-4 pt-3">
                                        <button class="btn btn-secondary minw-248">
                                            Cancel
                                        </button>
                                        <button class="btn btn-primary minw-248">
                                            Register
                                        </button>
                                    </div>
                                    <p class="text-center mt-4 pt-3 text-platinumGray mb-0">You already have account please <a class="text-primary text-decoration-none" href="login.html">Login</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- registration end -->
        </main>
    </body>
</html>
