<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Star and Astrology | Sign in </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="./../assets/css/style.css" rel="stylesheet">
  </head>
    <body >
        <main class="container">
            <!-- Reset start -->
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <div class="auth-wrapper">
                        <div class="p-5">
                            <h1 class="text-center fs-60 fw-medium ff-type2 mb-4 pb-2">Reset password</h1>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="password" placeholder="password" value="mdo@example.com">
                                <label for="password">Password</label>
                                <a class="icon" href="#">
                                    <img src="./../assets/img/eye-open.svg" alt="">
                                </a>
                            </div>
                            <div class="form-floating ">
                                <input type="password" class="form-control" id="password" placeholder="password" value="mdo@example.com">
                                <label for="password">Confirm password</label>
                                <a class="icon" href="#">
                                    <img src="./../assets/img/eye-close.svg" alt="">
                                </a>
                            </div>
                            <div class="d-xl-flex d-grid gap-4 justify-content-xl-center mt-4 pt-2">
                                <button class="btn btn-secondary w-100">
                                    Cancel
                                </button>
                                <button class="btn btn-primary w-100">
                                    Update
                                </button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <!-- Reset end -->
        </main>
    </body>
</html>
